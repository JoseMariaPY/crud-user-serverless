service: crud-users-serverless

provider:
  name: aws
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action: "dynamodb:*"
          Resource: "arn:aws:dynamodb:us-east-1:469286914666:table/usersTable"

package: 
  individually: true
  patterns:
    - "!.dynamodb"
    - "**!node_modules**"

plugins:
  - serverless-dynamodb
  - serverless-offline
  - serverless-dotenv-plugin


custom:
  dotenv:
    path: .env
  serverless-dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true

functions:
  getUsers:
    handler: getUsers/handler.getUsers
    events:
      - http:
          path: users/{id}
          method: GET
  createUsers:
    handler: createUsers/handler.createUsers
    events:
      - http:
          path: users
          method: POST
resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1